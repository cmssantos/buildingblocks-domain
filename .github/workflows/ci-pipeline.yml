name: .NET CI/CD

on:
  push:
    branches:
      - feature/*
      - hotfix/*
      - develop
      - release/*
      - main

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_FEED: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
  NUGET_KEY: ${{ secrets.GITHUB_TOKEN }}
  SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
  SONAR_ORGANIZATION: ${{ vars.SONAR_ORGANIZATION }}

jobs:
  # 1️⃣ Build & Test (all branches)
  build-test-formatting:
    name: Build & Formatting & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Check Formatting
        run: dotnet format --verify-no-changes

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build

  # 2️⃣ Determine Version
  determine-version:
    name: Determine Version
    runs-on: ubuntu-latest
    needs: build-test-formatting
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install / Update NBGV
        run: |
          if ! dotnet tool list -g | grep nbgv; then
            dotnet tool install --global nbgv
          else
            dotnet tool update --global nbgv
          fi

      - name: Get Version
        id: get-version
        run: |
            echo "GITHUB_REF = $GITHUB_REF"

            # Pega a versão base do version.json usando o formato NuGet
            if [ -f version.json ]; then
            BASE_VERSION=$(nbgv get-version --format NuGet 2>/dev/null || echo "2.0.0")
            else
            BASE_VERSION="2.0.0"
            fi

            # Determina o sufixo de acordo com o branch
            if [[ $GITHUB_REF == refs/heads/feature/* ]]; then
                VERSION="${BASE_VERSION}-alpha-feature.${GITHUB_RUN_NUMBER}"
            elif [[ $GITHUB_REF == refs/heads/hotfix/* ]]; then
                VERSION="${BASE_VERSION}-alpha-hotfix.${GITHUB_RUN_NUMBER}"
            elif [[ $GITHUB_REF == refs/heads/develop ]]; then
                VERSION="${BASE_VERSION}-alpha.${GITHUB_RUN_NUMBER}"
            elif [[ $GITHUB_REF == refs/heads/release/* ]]; then
                VERSION="${BASE_VERSION}-rc.${GITHUB_RUN_NUMBER}"
            else
                VERSION="$BASE_VERSION"
            fi

            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "Determined version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT

  # 3️⃣ Pre-release Pack for feature/hotfix
  pre-release-pack:
    name: Pre-release Pack (Alpha/Beta)
    runs-on: ubuntu-latest
    needs: determine-version

    if: |
      startsWith(github.ref, 'refs/heads/feature/') ||
      startsWith(github.ref, 'refs/heads/hotfix/')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack
        run: |
            dotnet pack -c Release \
            /p:PackageVersion=${{ needs.determine-version.outputs.version }} \
            /p:Version=${{ needs.determine-version.outputs.version }} \
            --output ./artifacts

      - name: Push Pre-release to NuGet
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --api-key ${{ env.NUGET_KEY }} \
            --source ${{ env.NUGET_FEED }} \
            --skip-duplicate

  # 4️⃣ SonarCloud (Pull Request only)
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-test-formatting
    if: |
      github.event_name == 'pull_request' ||
      startsWith(github.ref, 'refs/heads/feature/') ||
      startsWith(github.ref, 'refs/heads/hotfix/')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Restore
        run: dotnet restore

      - name: Sonar Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ env.SONAR_PROJECT_KEY }}" \
            /o:"${{ env.SONAR_ORGANIZATION }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" \
            /d:sonar.coverage.exclusions="**/*Tests.cs,**/Program.cs" \
            /d:sonar.cs.msbuild.enable=true \
            /d:sonar.pullrequest.provider="github" \
            /d:sonar.pullrequest.github.repository="${{ github.repository }}" \
            /d:sonar.tests="**/*Tests/**,**/*.Tests/**" \
            /d:sonar.test.inclusions="**/*Tests/**/*.cs"

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with OpenCover
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/coverage.opencover.xml \
            /p:CoverletOutputFormat=opencover

      - name: Sonar End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"

  # 5 Pack & Publish to nuget.org  (develop, release/* and main only)
  pack-publish:
    name: Pack & Publish NuGet
    runs-on: ubuntu-latest
    needs: determine-version

    if: |
      startsWith(github.ref, 'refs/heads/develop') ||
      startsWith(github.ref, 'refs/heads/release/') ||
      github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack
        run: |
            dotnet pack -c Release \
            /p:PackageVersion=${{ needs.determine-version.outputs.version }} \
            /p:Version=${{ needs.determine-version.outputs.version }} \
            --output ./artifacts

      - name: Push to nuget.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --source "https://api.nuget.org/v3/index.json" \
            --api-key $NUGET_API_KEY \
            --skip-duplicate
