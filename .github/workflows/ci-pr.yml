name: .NET CI (Pull Request)

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  checks: write

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  COVERLET_MIN_THRESHOLD: 85
  COVERAGE_ARTIFACT_PATH: '**/TestResults/**/coverage.cobertura.xml'

jobs:
  quality-gate:
    name: Quality Gate (.NET ${{ matrix.dotnet-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        dotnet-version: [ '8.0.x', '10.0.x' ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults/ \
            -- \
            "CoverletOutputFormat=cobertura" \
            "Threshold=${{ env.COVERLET_MIN_THRESHOLD }}" \
            "ThresholdType=line"

      - name: Upload coverage artifact
        if: matrix.dotnet-version == '10.0.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ env.COVERAGE_ARTIFACT_PATH }}
          if-no-files-found: error
