name: CI/CD

on:
  push:
    branches:
      - develop
      - main

env:
  COVERLET_MIN_THRESHOLD: 80

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: |
          mkdir -p ./TestResults
          dotnet test tests/Cms.BuildingBlocks.Domain.Tests \
            --configuration Release \
            --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/coverage.cobertura.xml \
            /p:CoverletOutputFormat=cobertura

  version-and-pack:
    name: Versioning & Pack
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Determine version
        id: version
        run: |
          LAST_TAG=$(git tag --sort=-creatordate | grep -Eo '^[0-9]+\.[0-9]+\.[0-9]+(-alpha|-beta)?.*' | head -n 1 || echo "1.1.0")
          BRANCH=${GITHUB_REF##*/}

          TODAY=$(date +'%y%m%d')
          BUILD=1
          PUBLISH=false

          if [[ "$BRANCH" == develop ]]; then
            MERGE_MSG=$(git log -1 --pretty=%B)

            if [[ "$MERGE_MSG" == feature/* ]]; then
              SUFFIX="alpha"
              VERSION=$(echo $LAST_TAG | awk -F. -v OFS=. '{$2++; $3=0; print}')
              PUBLISH=true
            elif [[ "$MERGE_MSG" == hotfix/* ]]; then
              SUFFIX="beta"
              VERSION=$(echo $LAST_TAG | awk -F. -v OFS=. '{$3++; print}')
              PUBLISH=true
            fi

            if [[ "$PUBLISH" == true ]]; then
              TODAY_TAGS=$(git tag | grep "$VERSION-$SUFFIX.$TODAY" | wc -l)
              BUILD=$((TODAY_TAGS + 1))
              VERSION="$VERSION-$SUFFIX.$TODAY.$BUILD"
            else
              echo "Direct commit to develop detected, skipping NuGet publish."
              VERSION=""
            fi
          else
            # main â†’ release oficial
            VERSION=$LAST_TAG
            PUBLISH=true
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "publish=$PUBLISH" >> $GITHUB_OUTPUT

      - name: Pack NuGet
        if: steps.version.outputs.publish == 'true'
        run: |
          dotnet pack src/Cms.BuildingBlocks.Domain \
            -c Release \
            -o ./nupkg \
            /p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Setup NuGet API Key
        if: steps.version.outputs.publish == 'true'
        uses: NuGet/setup-nuget@v1

      - name: Push NuGet package
        if: steps.version.outputs.publish == 'true'
        run: dotnet nuget push ./nupkg/*.nupkg \
              -k ${{ secrets.NUGET_API_KEY }} \
              -s https://api.nuget.org/v3/index.json

  release-main:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: version-and-pack
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
