name: CI/CD

on:
  push:
    branches:
      - develop
      - main

env:
  COVERLET_MIN_THRESHOLD: 80

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test tests/Cms.BuildingBlocks.Domain.Tests \
            --configuration Release \
            --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/coverage.cobertura.xml \
            /p:CoverletOutputFormat=cobertura

      - name: Enforce coverage threshold
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: '**/TestResults/coverage.cobertura.xml'
          thresholds: "${{ env.COVERLET_MIN_THRESHOLD }}"
          fail_below_min: true

  version-and-pack:
    name: Versioning & Pack
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Determine version
        id: version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "1.1.0")
          BRANCH=${GITHUB_REF##*/}

          SUFFIX=""
          if [[ "$BRANCH" == develop ]]; then
            MERGE_MSG=$(git log -1 --pretty=%B)
            if [[ "$MERGE_MSG" == feature/* ]]; then
              SUFFIX="alpha"
              VERSION=$(echo $LAST_TAG | awk -F. -v OFS=. '{$2++; $3=0; print}')
            elif [[ "$MERGE_MSG" == hotfix/* ]]; then
              SUFFIX="beta"
              VERSION=$(echo $LAST_TAG | awk -F. -v OFS=. '{$3++; print}')
            else
              SUFFIX="alpha"
              VERSION=$(echo $LAST_TAG | awk -F. -v OFS=. '{$2++; $3=0; print}')
            fi
            VERSION="$VERSION-$SUFFIX.$(date +'%Y%m%d')"
          else
            # main â†’ release oficial
            VERSION=$LAST_TAG
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Pack NuGet
        run: |
          dotnet pack src/Cms.BuildingBlocks.Domain \
            -c Release \
            -o ./nupkg \
            /p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Setup NuGet API Key
        uses: NuGet/setup-nuget@v1

      - name: Push NuGet package
        run: dotnet nuget push ./nupkg/*.nupkg \
              -k ${{ secrets.NUGET_API_KEY }} \
              -s https://api.nuget.org/v3/index.json

  release-main:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: version-and-pack
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
