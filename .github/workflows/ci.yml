name: .NET CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: "true"
  DOTNET_CLI_TELEMETRY_OPTOUT: "true"
  COVERLET_MIN_THRESHOLD: 85
  COVERAGE_ARTIFACT_PATH: '**/TestResults/**/coverage.cobertura.xml'

jobs:
  build-test:
    name: Build & Test (.NET ${{ matrix.dotnet-version }})

    if: github.event_name == 'pull_request' || github.event.pull_request == null

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: [ '8.0.x', '10.0.x' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults/ \
            -- \
            "CoverletOutputFormat=cobertura" \
            "Threshold=${{ env.COVERLET_MIN_THRESHOLD }}" \
            "ThresholdType=line"

      - name: Upload coverage artifact
        if: matrix.dotnet-version == '10.0.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ runner.os }}-${{ matrix.dotnet-version }}
          path: ${{ env.COVERAGE_ARTIFACT_PATH }}
          if-no-files-found: error
