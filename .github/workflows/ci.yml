name: .NET CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: "true"
  DOTNET_CLI_TELEMETRY_OPTOUT: "true"
  COVERLET_MIN_THRESHOLD: 85
  # O caminho agora √© mais espec√≠fico, mas o glob (**) ainda funciona bem.
  COVERAGE_RESULT_FILE: 'TestResults/coverage.cobertura.xml'

jobs:
  build-test:
    name: Build & Test (.NET ${{ matrix.dotnet-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: [ '8.0.x', '10.0.x' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: üîç Diagnostic - List project structure before test
        run: |
          echo "--- Estrutura de arquivos do projeto ---"
          ls -R

      - name: Test with coverage
        id: test_with_coverage # Dando um ID para o passo
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults/ \
            --logger "trx;LogFileName=test-results.trx" \
            -- \
            "CoverletOutput=./TestResults/coverage.cobertura.xml" \
            "CoverletOutputFormat=cobertura" \
            "MergeWith=./TestResults/coverage.cobertura.xml" \
            "Threshold=${{ env.COVERLET_MIN_THRESHOLD }}" \
            "ThresholdType=line"
        # REMOVEMOS o continue-on-error para ver a falha real, se houver.

      - name: üîç Diagnostic - List generated files after test
        # Este passo s√≥ roda se o passo de teste for bem-sucedido
        if: success()
        run: |
          echo "--- Arquivos gerados ap√≥s o teste ---"
          ls -R

      - name: Upload coverage artifact
        if: matrix.dotnet-version == '10.0.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ runner.os }}-${{ matrix.dotnet-version }}
          path: TestResults/coverage.cobertura.xml
          if-no-files-found: error
