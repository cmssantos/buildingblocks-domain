name: .NET CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: "true"
  DOTNET_CLI_TELEMETRY_OPTOUT: "true"
  COVERLET_MIN_THRESHOLD: 85
  # O caminho agora 칠 mais espec칤fico, mas o glob (**) ainda funciona bem.
  COVERAGE_RESULT_FILE: 'TestResults/coverage.cobertura.xml'

jobs:
  build-test:
    name: Build & Test (.NET ${{ matrix.dotnet-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: [ '8.0.x', '10.0.x' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      # PASSO DE DIAGN칍STICO 1: Verificar se o coletor est치 presente
      - name: 游댌 Diagnostic - List restored packages
        shell: bash
        run: |
          echo "--- Verificando a presen칞a do coverlet.collector ---"
          find ~/.nuget/packages -name "coverlet.collector" -print -quit || echo "AVISO: coverlet.collector n칚o encontrado no cache do NuGet."

      - name: Test with coverage
        # Usamos 'continue-on-error' para garantir que os passos de diagn칩stico rodem mesmo se os testes falharem
        continue-on-error: true
        id: test_step # Damos um ID ao passo para verificar seu resultado depois
        shell: bash
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults/ \
            -- \
            "CoverletOutput=./TestResults/coverage.cobertura.xml" \
            "CoverletOutputFormat=cobertura" \
            "Threshold=${{ env.COVERLET_MIN_THRESHOLD }}" \
            "ThresholdType=line"

      # PASSO DE DIAGN칍STICO 2: Listar o que foi gerado
      - name: 游댌 Diagnostic - List TestResults content
        shell: bash
        run: |
          echo "--- Conte칰do do diret칩rio TestResults ---"
          ls -R ./TestResults || echo "Diret칩rio TestResults n칚o foi criado."

      # PASSO DE DIAGN칍STICO 3: Verificar se os testes falharam
      - name: 游댌 Diagnostic - Check for test failures
        if: steps.test_step.outcome == 'failure'
        run: |
          echo "::error::O passo de teste falhou! A falha nos testes pode ter impedido a gera칞칚o do relat칩rio de cobertura."
          exit 1 # For칞a a falha do workflow

      - name: Upload coverage artifact
        if: matrix.dotnet-version == '10.0.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ runner.os }}-${{ matrix.dotnet-version }}
          path: ${{ env.COVERAGE_RESULT_FILE }}
          if-no-files-found: error
