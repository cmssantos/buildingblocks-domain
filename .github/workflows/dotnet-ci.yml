name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 3Ô∏è‚É£ Restore pacotes
      - name: Restore
        run: dotnet restore

      # 4Ô∏è‚É£ Build com analisadores
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # 5Ô∏è‚É£ Testes com cobertura e threshold m√≠nimo
      - name: Test
        run: |
          dotnet test tests/Cms.BuildingBlocks.Domain.Tests/Cms.BuildingBlocks.Domain.Tests.csproj \
            --no-build \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/coverage.xml \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletThreshold=80 \
            /p:CoverletThresholdType=line \
            /p:CoverletFailWhenBelowThreshold=true

      # 6Ô∏è‚É£ Preparar arquivo de cobertura para Codecov
      - name: Prepare Coverage
        run: |
          mkdir -p ./TestResults/merged
          if [ -f ./TestResults/coverage.xml ]; then
            cp ./TestResults/coverage.xml ./TestResults/merged/coverage.xml
          else
            echo "No coverage file found!"
            touch ./TestResults/merged/coverage.xml
          fi

      # 7Ô∏è‚É£ Pack NuGet (somente main)
      - name: Pack NuGet
        if: github.ref == 'refs/heads/main'
        run: |
          dotnet pack src/Cms.BuildingBlocks.Domain/Cms.BuildingBlocks.Domain.csproj \
            --configuration Release \
            --output ./artifacts \
            --no-build

      # 8Ô∏è‚É£ Upload artifacts do pacote
      - name: Upload NuGet Artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts

      # 9Ô∏è‚É£ Upload cobertura para Codecov
      - name: Upload Coverage
        run: |
            if [ -f ./TestResults/coverage.xml ] && [ -s ./TestResults/coverage.xml ]; then
            echo "Uploading coverage..."
            codecov -f ./TestResults/coverage.xml -t ${{ secrets.CODECOV_TOKEN }}
            else
            echo "No coverage report found or empty."
            fi

      # üîü Optional: Badge coverage (gera badge HTML/Markdown)
      - name: Generate Coverage Badge
        if: always()
        run: |
          echo "Codecov badge URL:"
          echo "![Coverage](https://codecov.io/gh/${{ github.repository }}/branch/main/graph/badge.svg)"
