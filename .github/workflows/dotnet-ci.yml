name: .NET CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - main
      - develop

env:
  COVERLET_MIN_THRESHOLD: 85
  COVERAGE_RESULT_FILE: "**/*.cobertura.xml"

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x', '10.0.x']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage (threshold enforced)
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:Threshold=${{ env.COVERLET_MIN_THRESHOLD }} \
            /p:ThresholdType=line

      - name: Code Coverage Summary Report
        if: matrix.dotnet-version == '10.0.x' # Only run on primary version
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ${{ env.COVERAGE_RESULT_FILE }}
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '85 95'

      - name: Add Coverage PR Comment
        if: matrix.dotnet-version == '10.0.x' && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Upload coverage report
        if: matrix.dotnet-version == '10.0.x' # Upload only once for the primary version
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ env.COVERAGE_RESULT_FILE }}
          if-no-files-found: ignore # Ignore if path not found in specific matrix leg if needed, but usually it works.
