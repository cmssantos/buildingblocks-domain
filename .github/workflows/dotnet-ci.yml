name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

# Permiss玫es para ambos os jobs
permissions:
  contents: read
  pull-requests: write # Necess谩rio para o Sonar
  checks: write      # Necess谩rio para o .NET CI

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # --- JOB 1: BUILD E TESTE ---
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Vamos simplificar para um .NET s贸 para acelerar, j谩 que o Sonar s贸 precisa de um relat贸rio
        dotnet-version: [ '10.0.x' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # O Sonar precisa do hist贸rico completo

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults/ \
            -- \
            "CoverletOutputFormat=opencover" # S贸 precisamos do formato do Sonar agora

      - name: Upload coverage artifact for Sonar job
        uses: actions/upload-artifact@v4
        with:
          name: coverage-for-sonar
          path: '**/TestResults/**/coverage.opencover.xml'
          if-no-files-found: error

  # --- JOB 2: ANLISE DO SONAR ---
  sonar-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    # ESTA  A MGICA: Garante que este job s贸 rode ap贸s o sucesso do job anterior
    needs: build-and-test
    # S贸 executa a an谩lise do Sonar em Pull Requests
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-for-sonar
          path: ./TestResults/

      - name:  Verify downloaded coverage file
        run: ls -R ./TestResults

      - name: Cache SonarScanner
        uses: actions/cache@v4
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-sonarscanner
          restore-keys: ${{ runner.os }}-sonarscanner

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarCloud Begin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ vars.SONAR_PROJECT_KEY }}" \
            /o:"${{ vars.SONAR_ORGANIZATION }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="./TestResults/coverage.opencover.xml"

      - name: Build Solution (for analysis only )
        run: dotnet build --no-restore

      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end
