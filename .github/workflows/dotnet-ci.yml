name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  COVERLET_MIN_THRESHOLD: 80

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 3Ô∏è‚É£ Restore pacotes
      - name: Restore
        run: dotnet restore

      # 4Ô∏è‚É£ Build
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # 5Ô∏è‚É£ Testes com cobertura
      - name: Test
        run: |
          mkdir -p ./TestResults
          echo "Running tests with coverage..."
          dotnet test tests/Cms.BuildingBlocks.Domain.Tests/Cms.BuildingBlocks.Domain.Tests.csproj \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=TestResults/test_results.trx"

      # 6Ô∏è‚É£ Preparar arquivo de cobertura fixo
      - name: Prepare Coverage
        run: |
          mkdir -p ./TestResults
          COVERAGE_FILE=$(find ./TestResults -type f -name "coverage.cobertura.xml" | head -n 1)
          if [ -f "$COVERAGE_FILE" ]; then
            cp "$COVERAGE_FILE" ./TestResults/coverage.xml
            echo "Coverage file prepared at ./TestResults/coverage.xml"
          else
            echo "No coverage file found!"
            touch ./TestResults/coverage.xml
          fi

      # 7Ô∏è‚É£ Optional: alertar se cobertura abaixo do m√≠nimo
      - name: Check Coverage Threshold
        run: |
          COVERAGE_PERCENT=$(grep '<coverage line-rate="' ./TestResults/coverage.xml | sed -E 's/.*line-rate="([0-9.]+)".*/\1/' | head -n1)
          if [ -z "$COVERAGE_PERCENT" ]; then
            echo "Could not determine coverage percentage!"
            exit 1
          fi
          COVERAGE_INT=$(echo "$COVERAGE_PERCENT*100/1" | bc)
          echo "Coverage: $COVERAGE_INT%"
          if [ "$COVERAGE_INT" -lt $COVERLET_MIN_THRESHOLD ]; then
            echo "Coverage below minimum threshold ($COVERLET_MIN_THRESHOLD%)!"
            exit 1
          fi

      # 8Ô∏è‚É£ Pack NuGet (somente main)
      - name: Pack NuGet
        if: github.ref == 'refs/heads/main'
        run: |
          dotnet pack src/Cms.BuildingBlocks.Domain/Cms.BuildingBlocks.Domain.csproj \
            --configuration Release \
            --output ./artifacts \
            --no-build

      # 9Ô∏è‚É£ Upload artifacts do pacote
      - name: Upload NuGet Artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts

      # üîü Upload cobertura para Codecov
      - name: Upload Coverage
        run: |
          if [ -f ./TestResults/coverage.xml ] && [ -s ./TestResults/coverage.xml ]; then
            echo "Uploading coverage to Codecov..."
            codecov -f ./TestResults/coverage.xml -t ${{ secrets.CODECOV_TOKEN }}
          else
            echo "No coverage report found or empty."
          fi

      # 1Ô∏è‚É£1Ô∏è‚É£ Badge de cobertura
      - name: Generate Coverage Badge
        if: always()
        run: |
          echo "Codecov badge URL:"
          echo "![Coverage](https://codecov.io/gh/${{ github.repository }}/branch/main/graph/badge.svg)"
