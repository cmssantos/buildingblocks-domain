name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      threshold:
        description: 'Cobertura m√≠nima de linhas'
        required: false
        default: '80'

env:
  COVERLET_THRESHOLD: ${{ github.event.inputs.threshold }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 3Ô∏è‚É£ Restore pacotes
      - name: Restore
        run: dotnet restore

      # 4Ô∏è‚É£ Build
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # 5Ô∏è‚É£ Testes com cobertura
      - name: Test
        run: |
          mkdir -p ./TestResults
          dotnet test tests/Cms.BuildingBlocks.Domain.Tests/Cms.BuildingBlocks.Domain.Tests.csproj \
            --no-build \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/coverage.xml \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletThreshold=$COVERLET_THRESHOLD \
            /p:CoverletThresholdType=line \
            /p:CoverletFailWhenBelowThreshold=true

      # 6Ô∏è‚É£ Verificar arquivo de cobertura
      - name: List TestResults
        run: ls -R ./TestResults

      # 7Ô∏è‚É£ Pack NuGet (somente main)
      - name: Pack NuGet
        if: github.ref == 'refs/heads/main'
        run: |
          dotnet pack src/Cms.BuildingBlocks.Domain/Cms.BuildingBlocks.Domain.csproj \
            --configuration Release \
            --output ./artifacts \
            --no-build

      # 8Ô∏è‚É£ Upload artifacts do pacote
      - name: Upload NuGet Artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts

      # 9Ô∏è‚É£ Upload cobertura para Codecov
      - name: Upload Coverage
        run: |
          if [ -f ./TestResults/coverage.xml ] && [ -s ./TestResults/coverage.xml ]; then
            echo "Uploading coverage..."
            codecov -f ./TestResults/coverage.xml -t ${{ secrets.CODECOV_TOKEN }}
          else
            echo "No coverage report found or empty."
          fi

      # üîü Badge de cobertura
      - name: Generate Coverage Badge
        if: always()
        run: |
          echo "Codecov badge URL:"
          echo "![Coverage](https://codecov.io/gh/${{ github.repository }}/branch/main/graph/badge.svg)"
