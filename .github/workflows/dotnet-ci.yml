name: CI/CD

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'       # Releases oficiais
      - 'v*.*.*-*'     # Pr√©-releases
  pull_request:
    branches: [main, develop]


env:
  COVERLET_MIN_THRESHOLD: 80

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 3Ô∏è‚É£ Restore pacotes
      - name: Restore
        run: dotnet restore

      # 4Ô∏è‚É£ Build
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # 5Ô∏è‚É£ Testes com cobertura
      - name: Test
        run: |
          mkdir -p ./TestResults
          echo "Running tests with coverage..."
          dotnet test tests/Cms.BuildingBlocks.Domain.Tests/Cms.BuildingBlocks.Domain.Tests.csproj \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=TestResults/test_results.trx"

      # 6Ô∏è‚É£ Preparar arquivo de cobertura fixo
      - name: Prepare Coverage
        run: |
          TEST_RESULTS_DIR=tests/Cms.BuildingBlocks.Domain.Tests/TestResults
          COVERAGE_FILE=$(find "$TEST_RESULTS_DIR" -type f -name "*.cobertura.xml" | head -n 1)

          mkdir -p ./TestResults

          if [ -f "$COVERAGE_FILE" ]; then
            cp "$COVERAGE_FILE" ./TestResults/coverage.xml
            echo "Coverage file prepared at ./TestResults/coverage.xml"
            echo "Found file: $COVERAGE_FILE"
          else
            echo "No coverage file found!"
            touch ./TestResults/coverage.xml
          fi

      # 7Ô∏è‚É£ Optional: alertar se cobertura abaixo do m√≠nimo
      - name: Check Coverage Threshold
        run: |
          COVERAGE_PERCENT=$(grep -oP 'line-rate="\K[0-9.]+' ./TestResults/coverage.xml | head -n1)
          if [ -z "$COVERAGE_PERCENT" ]; then
            echo "Could not determine coverage percentage!"
            exit 1
          fi
          COVERAGE_INT=$(echo "$COVERAGE_PERCENT*100/1" | bc)
          echo "Coverage: $COVERAGE_INT%"
          if [ "$COVERAGE_INT" -lt $COVERLET_MIN_THRESHOLD ]; then
            echo "Coverage below minimum threshold ($COVERLET_MIN_THRESHOLD%)!"
            exit 1
          fi

      # 8Ô∏è‚É£ Install Codecov uploader
      - name: Install Codecov
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          sudo mv codecov /usr/local/bin/

      # 9Ô∏è‚É£ Upload cobertura para Codecov
      - name: Upload Coverage
        run: |
          if [ -f ./TestResults/coverage.xml ] && [ -s ./TestResults/coverage.xml ]; then
            echo "Uploading coverage to Codecov..."
            codecov -f ./TestResults/coverage.xml -t ${{ secrets.CODECOV_TOKEN }}
          else
            echo "No coverage report found or empty."
          fi

      # üîü Definir vers√£o autom√°tica SemVer
      - name: Set VERSION from Tag or Branch
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}   # Release oficial
          elif [[ "${GITHUB_REF}" == refs/heads/develop ]]; then
            VERSION=1.0.$(date +%Y%m%d)-beta     # Pr√©-release develop
          else
            VERSION=1.0.$(date +%Y%m%d)-alpha    # Feature / hotfix
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using VERSION=$VERSION"

      # 1Ô∏è‚É£1Ô∏è‚É£ Pack nuget com vers√£o definida
      - name: Pack NuGet
        if: github.ref == 'refs/heads/main'
        run: |
          dotnet pack src/Cms.BuildingBlocks.Domain/Cms.BuildingBlocks.Domain.csproj \
            --configuration Release \
            --output ./artifacts \
            --no-build /p:Version=${{ env.VERSION }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload artifacts do pacote
      - name: Upload NuGet Artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts
