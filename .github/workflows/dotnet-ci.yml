name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target-framework: [net8.0, net10.0]

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 3️⃣ Restore pacotes
      - name: Restore
        run: dotnet restore

      # 4️⃣ Build apenas uma vez por target
      - name: Build
        run: dotnet build --configuration Release -f ${{ matrix.target-framework }} --no-restore

      # 5️⃣ Testes com cobertura (coverlet) por target
      - name: Test
        run: |
          dotnet test \
            --configuration Release \
            -f ${{ matrix.target-framework }} \
            --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/coverage-${{ matrix.target-framework }}.xml \
            /p:CoverletOutputFormat=cobertura
        continue-on-error: false

      # 6️⃣ Pack NuGet (só no main e net10.0 para evitar duplicação)
      - name: Pack
        if: github.ref == 'refs/heads/main' && matrix.target-framework == 'net10.0'
        run: |
          dotnet pack src/Cms.BuildingBlocks.Domain/Cms.BuildingBlocks.Domain.csproj \
            --configuration Release \
            --output ./artifacts \
            --no-build

      # 7️⃣ Upload artifacts do pacote
      - name: Upload artifacts
        if: matrix.target-framework == 'net10.0'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts

      # 8️⃣ Upload cobertura para Codecov
      - name: Upload Coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: |
            ./TestResults/coverage-net8.0.xml
            ./TestResults/coverage-net10.0.xml
          fail_ci_if_error: true
