name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 3️⃣ Restore pacotes
      - name: Restore
        run: dotnet restore

      # 4️⃣ Build net10.0
      - name: Build
        run: dotnet build --no-restore --configuration Release -f net10.0

      # 5️⃣ Testes com cobertura
      - name: Test
        run: |
          dotnet test tests/Cms.BuildingBlocks.Domain.Tests/Cms.BuildingBlocks.Domain.Tests.csproj \
            --no-build \
            --configuration Release \
            -f net10.0 \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/coverage-net10.0.xml \
            /p:CoverletOutputFormat=cobertura

      # 6️⃣ Preparar arquivo de cobertura para Codecov
      - name: Prepare Coverage
        run: |
          dotnet tool install --global coverlet.console --version 3.2.0
          mkdir -p ./TestResults/merged
          # Sempre garante que exista coverage.xml
          if [ -f ./TestResults/coverage-net10.0.xml ]; then
            cp ./TestResults/coverage-net10.0.xml ./TestResults/merged/coverage.xml
          else
            echo "No coverage file found!"
            touch ./TestResults/merged/coverage.xml
          fi

      # 7️⃣ Pack NuGet (somente main)
      - name: Pack NuGet
        if: github.ref == 'refs/heads/main'
        run: |
            # Build net10.0
            dotnet build src/Cms.BuildingBlocks.Domain/Cms.BuildingBlocks.Domain.csproj \
            --configuration Release -f net10.0

            # Pack net10.0 usando /p:TargetFramework
            dotnet pack src/Cms.BuildingBlocks.Domain/Cms.BuildingBlocks.Domain.csproj \
            --configuration Release \
            --output ./artifacts \
            --no-build \
            /p:TargetFramework=net10.0


      # 8️⃣ Upload artifacts do pacote
      - name: Upload NuGet Artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts

      # 9️⃣ Upload cobertura para Codecov
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./TestResults/merged/coverage.xml
          fail_ci_if_error: true
