name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target-framework: [net8.0, net10.0]

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 3️⃣ Restaurar pacotes
      - name: Restore
        run: dotnet restore

      # 4️⃣ Build do target atual da matrix
      - name: Build
        run: dotnet build --no-restore --configuration Release -f ${{ matrix.target-framework }}

      # 5️⃣ Testes com cobertura separada
      - name: Test
        run: |
          dotnet test --no-build --configuration Release -f ${{ matrix.target-framework }} \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/coverage-${{ matrix.target-framework }}.xml \
            /p:CoverletOutputFormat=cobertura

      # 6️⃣ Merge cobertura (só no net10.0)
      - name: Merge Coverage
        if: matrix.target-framework == 'net10.0'
        run: |
          dotnet tool install --global coverlet.console --version 3.2.0
          mkdir -p ./TestResults/merged
          # Merge dos arquivos gerados por net8.0 e net10.0
          coverlet merge ./TestResults/coverage-net8.0.xml ./TestResults/coverage-net10.0.xml \
            --output ./TestResults/merged/coverage.xml --format cobertura || echo "No coverage to merge"

      # 7️⃣ Pack NuGet (somente net10.0, sem rebuild)
      - name: Pack
        if: github.ref == 'refs/heads/main' && matrix.target-framework == 'net10.0'
        run: |
          dotnet pack src/Cms.BuildingBlocks.Domain/Cms.BuildingBlocks.Domain.csproj \
            --configuration Release \
            --output ./artifacts \
            --no-build \
            /p:TargetFramework=net10.0

      # 8️⃣ Upload artifacts do pacote
      - name: Upload artifacts
        if: matrix.target-framework == 'net10.0'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts

      # 9️⃣ Upload cobertura consolidada para Codecov
      - name: Upload Coverage
        if: matrix.target-framework == 'net10.0'
        uses: codecov/codecov-action@v3
        with:
          files: ./TestResults/merged/coverage.xml
          fail_ci_if_error: true
