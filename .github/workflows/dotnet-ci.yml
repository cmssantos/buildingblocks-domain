name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 3️⃣ Restore pacotes
      - name: Restore
        run: dotnet restore

      # 4️⃣ Build multi-target
      - name: Build All Targets
        run: dotnet build --no-restore --configuration Release

      # 5️⃣ Testes com cobertura para todos os targets
      - name: Test All Targets
        run: |
            # Testa apenas os targets válidos para seu SDK (10.x)
            for tf in net10.0; do
            echo "Running tests for $tf"
            dotnet test tests/Cms.BuildingBlocks.Domain.Tests/Cms.BuildingBlocks.Domain.Tests.csproj \
                --no-build \
                --configuration Release \
                -f $tf \
                /p:CollectCoverage=true \
                /p:CoverletOutput=./TestResults/coverage-$tf.xml \
                /p:CoverletOutputFormat=cobertura
            done


      # 6️⃣ Merge cobertura para Codecov
      - name: Merge Coverage
        run: |
          dotnet tool install --global coverlet.console --version 3.2.0
          mkdir -p ./TestResults/merged
          coverlet merge ./TestResults/coverage-net8.0.xml ./TestResults/coverage-net10.0.xml \
            --output ./TestResults/merged/coverage.xml --format cobertura || echo "No coverage to merge"

      # 7️⃣ Pack NuGet para net10.0 apenas
      - name: Pack NuGet
        if: github.ref == 'refs/heads/main'
        run: |
          dotnet pack src/Cms.BuildingBlocks.Domain/Cms.BuildingBlocks.Domain.csproj \
            --configuration Release \
            --output ./artifacts \
            --no-build \
            /p:TargetFramework=net10.0

      # 8️⃣ Upload artifacts do pacote
      - name: Upload NuGet Artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts

      # 9️⃣ Upload cobertura consolidada para Codecov
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./TestResults/merged/coverage.xml
          fail_ci_if_error: true
