name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      # --- PASSO DE TESTE CORRIGIDO E MAIS ROBUSTO ---
      - name: Test with coverage
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults/ \
            -- \
            "CoverletOutput=./TestResults/coverage.opencover.xml" \
            "CoverletOutputFormat=opencover" \
            "MergeWith=./TestResults/coverage.opencover.xml" # Garante que mÃºltiplos projetos de teste sejam mesclados

      # --- PASSO DE DIAGNÃ“STICO PARA VERIFICAR A SAÃDA ---
      - name: ðŸ” Diagnostic - List generated files
        run: ls -R ./TestResults

      - name: Upload coverage artifact for Sonar job
        uses: actions/upload-artifact@v4
        with:
          name: coverage-for-sonar
          # Usando um caminho mais direto, jÃ¡ que forÃ§amos a saÃ­da
          path: ./TestResults/coverage.opencover.xml
          if-no-files-found: error

  # --- O JOB DO SONAR PERMANECE O MESMO ---
  sonar-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-for-sonar
          path: ./TestResults/

      - name: ðŸ” Verify downloaded coverage file
        run: ls -R ./TestResults

      - name: Cache SonarScanner
        uses: actions/cache@v4
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-sonarscanner
          restore-keys: ${{ runner.os }}-sonarscanner

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarCloud Begin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ vars.SONAR_PROJECT_KEY }}" \
            /o:"${{ vars.SONAR_ORGANIZATION }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="./TestResults/coverage.opencover.xml"

      - name: Build Solution (for analysis only )
        run: dotnet build --no-restore

      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end
