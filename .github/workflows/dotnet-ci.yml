name: CI & Quality Pipeline

# Gatilhos combinados: executa em PRs para main/develop e em push direto para esses branches.
on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

# PermissÃµes combinadas para atender a ambos os jobs.
permissions:
  contents: read
  checks: write      # Para o job de build-test reportar o status
  pull-requests: write # Para o job do Sonar decorar o PR

# ConcorrÃªncia para evitar execuÃ§Ãµes desnecessÃ¡rias.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: "true"
  DOTNET_CLI_TELEMETRY_OPTOUT: "true"

jobs:
  # --- JOB 1: BUILD E TESTE ---
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # O Sonar precisa do histÃ³rico completo para analisar o novo cÃ³digo.
          # Fazemos o fetch-depth: 0 aqui para nÃ£o ter que fazer de novo no job do Sonar.
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # Simplificado para uma Ãºnica versÃ£o, pois o Sonar sÃ³ precisa de um relatÃ³rio.
          # Usar a LTS mais recente Ã© uma boa prÃ¡tica.
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults/ \
            -- \
            "CoverletOutputFormat=opencover" # Gerando apenas o formato que o Sonar precisa

      - name: Upload coverage artifact for Sonar job
        uses: actions/upload-artifact@v4
        with:
          name: coverage-for-sonar
          path: '**/TestResults/**/coverage.opencover.xml'
          if-no-files-found: error

  # --- JOB 2: ANÃLISE DO SONAR ---
  sonar-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    # ESTA Ã‰ A MÃGICA: Garante que este job sÃ³ rode apÃ³s o sucesso do job anterior.
    needs: build-and-test
    # CondiÃ§Ã£o para executar a anÃ¡lise do Sonar apenas em Pull Requests.
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-for-sonar
          path: ./TestResults/

      - name: ðŸ” Verify downloaded coverage file
        run: ls -R ./TestResults

      - name: Cache SonarScanner
        uses: actions/cache@v4
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-sonarscanner
          restore-keys: ${{ runner.os }}-sonarscanner

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarCloud Begin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ vars.SONAR_PROJECT_KEY }}" \
            /o:"${{ vars.SONAR_ORGANIZATION }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="./TestResults/coverage.opencover.xml"

      - name: Build Solution (for analysis only )
        run: dotnet build --no-restore

      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end
