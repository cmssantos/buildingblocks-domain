name: PR Quality Gates

on:
  workflow_run:
    workflows: [".NET CI"]
    types:
      - completed

jobs:
  sonarcloud-analysis:
    name: SonarCloud Analysis
    # SÃ³ executa se o workflow anterior foi bem-sucedido e se nÃ£o for um push para main/develop
    # (a anÃ¡lise de push Ã© feita em outro workflow, geralmente)
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event != 'push' }}
    runs-on: ubuntu-latest
    permissions:
      # PermissÃµes necessÃ¡rias para o SonarScanner decorar o Pull Request
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Faz o checkout do commit exato que acionou o workflow de CI
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0 # NecessÃ¡rio para o Sonar analisar o histÃ³rico do branch

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x' # Use a versÃ£o LTS mais recente para a anÃ¡lise

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-for-sonar
          # O ID da execuÃ§Ã£o do workflow que acionou este
          run-id: ${{ github.event.workflow_run.id }}
          path: ./TestResults/

      - name: ðŸ” Diagnostic - Verify downloaded coverage file
        run: ls -R ./TestResults

      - name: Cache SonarScanner
        uses: actions/cache@v4
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-sonarscanner
          restore-keys: ${{ runner.os }}-sonarscanner

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarCloud Begin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Usado para decorar o PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ vars.SONAR_PROJECT_KEY }}" \
            /o:"${{ vars.SONAR_ORGANIZATION }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="./TestResults/coverage.opencover.xml" \
            /d:sonar.pullrequest.provider="github" \
            /d:sonar.pullrequest.github.repository="${{ github.repository }}" \
            /d:sonar.pullrequest.key="${{ github.event.workflow_run.pull_requests[0].number }}" \
            /d:sonar.pullrequest.branch="${{ github.event.workflow_run.pull_requests[0].head.ref }}" \
            /d:sonar.pullrequest.base="${{ github.event.workflow_run.pull_requests[0].base.ref }}"

      - name: Build Solution (for analysis only )
        run: dotnet build --no-restore # NÃ£o precisa restaurar, o checkout Ã© limpo

      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end
