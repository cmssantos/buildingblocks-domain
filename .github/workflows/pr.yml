name: PR Quality Gates

on:
  workflow_dispatch: # Mantido para execu√ß√µes manuais
  workflow_run:
    workflows: [".NET CI"]
    types: [completed]
    # A SE√á√ÉO 'branches' FOI REMOVIDA DAQUI.

# Permiss√µes est√£o corretas.
permissions:
  contents: read
  pull-requests: write

# Concorr√™ncia est√° correta.
concurrency:
  group: pr-${{ github.event.workflow_run.pull_requests[0].number }}
  cancel-in-progress: true

jobs:
  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    # CONDI√á√ÉO 'IF' ATUALIZADA E MAIS ROBUSTA
    # 1. Garante que o workflow anterior foi bem-sucedido.
    # 2. Garante que o evento que acionou o workflow anterior foi um 'pull_request'.
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          # NOME DO ARTEFATO CORRIGIDO para corresponder ao que o .NET CI envia.
          name: coverage-for-sonar
          path: ./TestResults/
          run-id: ${{ github.event.workflow_run.id }}

      - name: üîç Verify downloaded coverage file
        run: ls -R ./TestResults

      - name: Cache SonarScanner
        uses: actions/cache@v4
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-sonarscanner
          restore-keys: ${{ runner.os }}-sonarscanner

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarCloud Begin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Comando simplificado. O SonarScanner detecta os par√¢metros de PR automaticamente.
          dotnet sonarscanner begin \
            /k:"${{ vars.SONAR_PROJECT_KEY }}" \
            /o:"${{ vars.SONAR_ORGANIZATION }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="./TestResults/coverage.opencover.xml"

      - name: Build Solution (for analysis only )
        run: dotnet build --no-restore

      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end

      # O passo 'Mark PR status as success' foi removido.
      # O SonarCloud deve ser o respons√°vel por enviar o status final.
      # Se ele n√£o estiver enviando, o problema est√° na integra√ß√£o SonarCloud <-> GitHub,
      # e mascarar isso com um status de sucesso manual esconde o problema real.
