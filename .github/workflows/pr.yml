name: PR Quality Gates

on:
  workflow_run:
    workflows: [".NET CI"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pr-${{ github.event.workflow_run.pull_requests[0].number }}
  cancel-in-progress: true

jobs:
  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request' }}

    steps:
      # Checkout do c√≥digo
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Download do artefato do workflow .NET CI que acabou de rodar
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-pr-${{ github.event.workflow_run.pull_requests[0].number }}-10.0.x
          path: ./TestResults/
          run-id: ${{ github.event.workflow_run.id }}

      # Verifica cobertura
      - name: üîç Verify coverage file
        run: ls -R ./TestResults

      # Cache SonarScanner
      - uses: actions/cache@v4
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-sonarscanner
          restore-keys: ${{ runner.os }}-sonarscanner

      # Instala SonarScanner
      - run: dotnet tool install --global dotnet-sonarscanner
      - run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # In√≠cio da an√°lise SonarCloud
      - name: SonarCloud Begin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ vars.SONAR_PROJECT_KEY }}" \
            /o:"${{ vars.SONAR_ORGANIZATION }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="./TestResults/coverage.opencover.xml" \
            /d:sonar.pullrequest.provider="github" \
            /d:sonar.pullrequest.github.repository="${{ github.repository }}" \
            /d:sonar.pullrequest.key="${{ github.event.workflow_run.pull_requests[0].number }}" \
            /d:sonar.pullrequest.branch="${{ github.event.workflow_run.pull_requests[0].head.ref }}" \
            /d:sonar.pullrequest.base="${{ github.event.workflow_run.pull_requests[0].base.ref }}"

      # Build para an√°lise
      - run: dotnet build --no-restore

      # Fim da an√°lise SonarCloud
      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end

      # Atualiza status do PR para evitar "Expected ‚Äî Waiting for status"
      - name: Mark PR status as success
        uses: actions/github-script@v7
        with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
            const prNumber = github.event.workflow_run.pull_requests[0].number;
            await github.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: github.event.workflow_run.head_sha,
                state: "success",
                context: "SonarCloud Analysis",
                description: "SonarCloud analysis finished"
            });
