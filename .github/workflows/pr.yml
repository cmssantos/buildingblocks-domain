name: PR Quality Gates

on:
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

  SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
  SONAR_ORGANIZATION: ${{ vars.SONAR_ORGANIZATION }}
  COVERAGE_RESULT_FILE: '**/TestResults/**/coverage.cobertura.xml'

jobs:

  pr-hygiene:
    name: PR Hygiene
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Validate branch name
        run: |
          BRANCH="${GITHUB_HEAD_REF}"

          if [[ "$BRANCH" == "main" || "$BRANCH" == "develop" ]]; then
            echo "❌ PR cannot originate from $BRANCH"
            exit 1
          fi

          if [[ ! "$BRANCH" =~ ^(feature|bugfix|hotfix|release)/[a-z0-9]+(-[a-z0-9]+)*$ ]]; then
            echo "❌ Invalid branch name: $BRANCH"
            exit 1
          fi

      - name: Validate PR title (Conventional Commits)
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          requireScope: false
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert

      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore

      - name: Verify formatting
        run: dotnet format --verify-no-changes --no-restore

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: pr-hygiene

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BRANCH: ${{ github.head_ref }}
          PR_BASE: ${{ github.base_ref }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ env.SONAR_PROJECT_KEY }}" \
            /o:"${{ env.SONAR_ORGANIZATION }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${SONAR_TOKEN}" \
            /d:sonar.cs.cobertura.reportsPaths="${{ env.COVERAGE_RESULT_FILE }}" \
            /d:sonar.pullrequest.key="${PR_NUMBER}" \
            /d:sonar.pullrequest.branch="${PR_BRANCH}" \
            /d:sonar.pullrequest.base="${PR_BASE}"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Test with coverage
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --results-directory ./TestResults \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/ \
            /p:CoverletOutputFormat=cobertura

      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner end \
            /d:sonar.login="${SONAR_TOKEN}"
