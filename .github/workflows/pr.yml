name: PR Quality Gates

on:
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

  SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
  SONAR_ORGANIZATION: ${{ vars.SONAR_ORGANIZATION }}

jobs:

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BRANCH: ${{ github.head_ref }}
          PR_BASE: ${{ github.base_ref }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ env.SONAR_PROJECT_KEY }}" \
            /o:"${{ env.SONAR_ORGANIZATION }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${SONAR_TOKEN}" \
            /d:sonar.cs.opencover.reportsPaths="$(pwd)/TestResults/*.xml" \
            /d:sonar.pullrequest.key="${PR_NUMBER}" \
            /d:sonar.pullrequest.branch="${PR_BRANCH}" \
            /d:sonar.pullrequest.base="${PR_BASE}"

      - name: Build Solution
        run: dotnet build --configuration Release /p:RunAnalyzers=true

      - name: Run Tests with Coverage
        run: |
          mkdir -p $(pwd)/TestResults
          TEST_PROJECTS=$(find . -type f -name "*.Tests.csproj")
          echo "Found test projects:"
          echo "$TEST_PROJECTS"

          for proj in $TEST_PROJECTS; do
            OUTPUT_FILE=$(pwd)/TestResults/$(basename $proj .csproj).xml
            echo "Running tests for $proj -> coverage: $OUTPUT_FILE"
            dotnet test "$proj" \
              --configuration Release \
              --no-build \
              /p:CollectCoverage=true \
              /p:CoverletOutputFormat=opencover \
              /p:CoverletOutput="$OUTPUT_FILE" \
              /p:Exclude="[*.Tests]*"
          done

      - name: Debug coverage files
        run: |
          echo "Coverage XML files found:"
          find $(pwd)/TestResults -name '*.xml'

      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login="${SONAR_TOKEN}"
