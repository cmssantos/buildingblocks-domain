name: .NET Automated Versioning & Pre-Release

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'hotfix/*'
      - 'release/*'

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_FEED: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
  NUGET_KEY: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-deploy:
    name: Version, Build & Publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.11
        with:
          versionSpec: '6.0.x'

      - name: Branch Proof
        run: |
          echo "Ref: $GITHUB_REF"
          echo "Ref Name: $GITHUB_REF_NAME"
          git branch --show-current

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.1.11
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml
          disableShallowCloneCheck: true

      - name: Guard GitVersion
        run: |
          if [ -z "${{ steps.gitversion.outputs.fullSemVer }}" ]; then
            echo "âŒ GitVersion failed â€” invalid branch config"
            exit 1
          fi

      # ðŸ›¡ï¸ Guard rail â€” falha cedo se GitVersion falhar
      - name: Validate GitVersion output
        run: |
          if [ -z "${{ steps.gitversion.outputs.fullSemVer }}" ]; then
            echo "GitVersion failed to calculate a version"
            exit 1
          fi

      - name: Show calculated version
        run: |
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "NuGetVersion: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
          echo "Branch: ${{ steps.gitversion.outputs.branchName }}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          source-url: ${{ env.NUGET_FEED }}
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: >
          dotnet build
          --configuration Release
          --no-restore
          /p:Version=${{ steps.gitversion.outputs.fullSemVer }}

      - name: Pack
        run: >
          dotnet pack
          --configuration Release
          --no-build
          --include-symbols
          -p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }}
          --output ./artifacts

      - name: Push to GitHub Packages
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --api-key ${{ env.NUGET_KEY }} \
            --source ${{ env.NUGET_FEED }} \
            --skip-duplicate
