name: .NET Automated Versioning & Pre-Release

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'hotfix/*'
      - 'release/*'

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_FEED: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
  NUGET_KEY: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-deploy:
    name: Version, Build & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.11
        with:
          versionSpec: '6.0.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.1.11
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          source-url: ${{ env.NUGET_FEED }}
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore /p:Version=${{ steps.gitversion.outputs.fullSemVer }}

      - name: Pack
        run: |
          dotnet pack --configuration Release --no-build \
            --include-symbols \
            -p:PackageVersion=${{ steps.gitversion.outputs.fullSemVer }} \
            --output ./artifacts

      - name: Push to GitHub Packages
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key ${{ env.NUGET_KEY }} \
            --source ${{ env.NUGET_FEED }} \
            --skip-duplicate
