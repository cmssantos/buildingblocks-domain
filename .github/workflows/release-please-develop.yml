name: Release Please (Develop)

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: dotnet-library
          prerelease: true
          prerelease-type: alpha
          target-branch: develop
