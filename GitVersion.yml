mode: ContinuousDelivery
next-version: 1.0.0

branches:
  main:
    regex: ^main$
    increment: Patch

  develop:
    regex: ^develop$
    tag: alpha
    increment: Minor

  feature:
    regex: ^feature[/-]
    tag: alpha
    increment: Minor
    source-branches:
      - develop

ignore:
  sha: []
