mode: ContinuousDelivery

branches:
  main:
    regex: ^main$
    increment: Patch
    is-release-branch: true
    label: ''
    prevent-increment-of-merged-branch-version: true

  develop:
    regex: ^develop$
    increment: Minor
    is-release-branch: false
    label: alpha

  release:
    regex: ^release[/-]
    increment: Minor
    is-release-branch: true
    label: beta

  hotfix:
    regex: ^hotfix[/-]
    increment: Patch
    is-release-branch: true
    label: hotfix

  feature:
    regex: ^feature[/-]
    increment: Inherit
    is-release-branch: false
    label: feature

ignore:
  sha: []
