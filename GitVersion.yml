mode: ContinuousDeployment

branches:
  main:
    regex: ^main$
    increment: Patch
    is-release-branch: true
    prevent-increment-of-merged-branch-version: true

  develop:
    regex: ^develop$
    increment: Minor
    is-release-branch: false
    label: alpha

  release:
    regex: ^release[/-]
    increment: Minor
    is-release-branch: true
    label: beta

  feature:
    regex: ^feature[/-]
    increment: Inherit
    label: alpha

  hotfix:
    regex: ^hotfix[/-]
    increment: Patch
    label: beta

ignore:
  sha: []

commit-message-incrementing: Enabled
