mode: ContinuousDeployment

branches:
  main:
    regex: ^main$
    tag: ''
    increment: Minor

  develop:
    regex: ^develop$
    tag: alpha
    increment: Minor

  feature:
    regex: ^feature[/-]
    increment: Inherit

  bugfix:
    regex: ^bugfix[/-]
    increment: Patch

  hotfix:
    regex: ^hotfix[/-]
    increment: Patch
