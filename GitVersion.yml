workflow-mode: ContinuousDelivery
next-version: 1.0.0
branches:
  main:
    regex: ^master$|^main$
    tag: ''
    increment: Patch
  develop:
    regex: ^dev(elop)?(ment)?$
    tag: alpha
    increment: Minor
  feature:
    regex: ^features?[/-]
    tag: alpha
    increment: Minor
  hotfix:
    regex: ^hotfix(es)?[/-]
    tag: beta
    increment: Patch
  release:
    regex: ^releases?[/-]
    tag: rc
    increment: None
ignore:
  sha: []
merge-message-formats: {}
