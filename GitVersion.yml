workflow-mode: ContinuousDelivery
next-version: 1.0.0

assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
assembly-informational-format: '{FullSemVer}'

mode: ContinuousDelivery

branches:
  main:
    regex: ^main$
    tag: ''
    increment: Patch
    is-mainline: true

  develop:
    regex: ^develop$
    tag: alpha
    increment: Minor
    track-merge-target: true
    source-branches: [ main ]

  feature:
    regex: ^feature[/-]
    tag: alpha
    increment: Patch
    track-merge-target: true
    source-branches: [ develop ]

  release:
    regex: ^release[/-]
    tag: rc
    increment: None
    source-branches: [ develop ]

  hotfix:
    regex: ^hotfix[/-]
    tag: beta
    increment: Patch
    source-branches: [ main ]

ignore:
  sha: []

commit-message-incrementing: Disabled
