mode: ContinuousDelivery
next-version: 1.0.0

branches:
  main:
    regex: ^main$
    tag: ''
    increment: Patch

  develop:
    regex: ^develop$
    tag: alpha
    increment: Minor

  feature:
    regex: ^feature[/-]
    tag: alpha
    increment: Minor
    source-branches:
      - develop

  hotfix:
    regex: ^hotfix[/-]
    tag: beta
    increment: Patch
    source-branches:
      - main

  release:
    regex: ^release[/-]
    tag: rc
    increment: None
    source-branches:
      - develop

ignore:
  sha: []
